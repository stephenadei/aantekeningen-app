coverage:
  status:
    project:
      default:
        target: 75%
        threshold: 5%
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "header,diff,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

github_checks:
  annotations: true

ignore:
  - "tests/**"
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/*.config.*"
  - "scripts/**"
  - ".next/**"
  - "node_modules/**"
