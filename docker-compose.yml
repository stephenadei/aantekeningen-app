services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aantekeningen-app
    network_mode: host
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

