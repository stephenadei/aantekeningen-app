services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aantekeningen-app-dev
    ports:
      - "3001:3001"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: npm run dev -- --hostname 0.0.0.0 --port 3001
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

